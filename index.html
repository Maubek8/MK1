<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Preliminar - VO2-VT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>CARDIOSPORT - Protocolo Preliminar</h1>
    </header>

    <!-- Informações do Atleta -->
    <form id="athlete-info">
        <label for="name">Nome do Atleta:</label>
        <input type="text" id="name" name="name">
        
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age">
        
        <label for="exam-date">Data do Exame:</label>
        <input type="date" id="exam-date" name="exam-date">
    </form>

    <!-- Tabela Preliminar -->
    <h2>Tabela Preliminar</h2>
    <table id="preliminary-table">
        <thead>
            <tr>
                <th>Fase</th>
                <th>Tempo (min)</th>
                <th>Cadência (bpm)</th>
                <th>FC Anotada</th>
                <th>PSE Anotada</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aquecimento</td>
                <td>2</td>
                <td>60</td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Incremento 1</td>
                <td>1</td>
                <td>70</td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Incremento 2</td>
                <td>1</td>
                <td>80</td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Incremento 3</td>
                <td>1</td>
                <td>90</td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Resfriamento</td>
                <td>2</td>
                <td>60</td>
                <td><input type="number"></td>
                <td><input type="number"></td>
            </tr>
        </tbody>
    </table>

    <!-- Botão para Analisar -->
    <button id="analyzeButton">Analisar</button>

    <!-- Tabela Detalhada (oculta até o preenchimento do preliminar) -->
    <h2 id="detailed-header" style="display:none;">Tabela Detalhada</h2>
    <table id="detailed-table" style="display:none;">
        <thead>
            <tr>
                <th>Fase</th>
                <th>FC Anotada</th>
                <th>VO2 Estimado</th>
                <th>PSE</th>
            </tr>
        </thead>
        <tbody>
            <!-- Preenchido dinamicamente após análise -->
        </tbody>
    </table>

    <!-- Botão para Imprimir -->
    <button id="printButton" style="display:none;">Imprimir</button>

    <script src="script.js"></script>
</body>
</html>
