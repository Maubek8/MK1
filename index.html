<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Preliminar - Cordas Navais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>A ciência a serviço do esporte</h2>
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1>CARDIOSPORT</h1>
        </header>

        <!-- Cronômetro no canto superior esquerdo -->
        <div id="timer-container">
            <p id="timer">00:00:00</p>
        </div>

        <!-- Botões para iniciar e pausar -->
        <div id="control-buttons">
            <button id="startButton">Iniciar Protocolo</button>
            <button id="pauseButton" disabled>Pausar</button>
        </div>

        <!-- Tabela para inserir dados do protocolo preliminar -->
        <table>
            <tr>
                <th>Fase</th>
                <th>Frequência Cardíaca (FC)</th>
                <th>Percepção de Esforço (Borg)</th>
            </tr>
            <tr>
                <td>Aquecimento (2 min)</td>
                <td><input type="number" name="fc-warmup" /></td>
                <td><input type="number" name="borg-warmup" /></td>
            </tr>
            <tr>
                <td>Cadência 1 (60 bpm, 1 min)</td>
                <td><input type="number" name="fc-cad1" /></td>
                <td><input type="number" name="borg-cad1" /></td>
            </tr>
            <tr>
                <td>Cadência 2 (70 bpm, 1 min)</td>
                <td><input type="number" name="fc-cad2" /></td>
                <td><input type="number" name="borg-cad2" /></td>
            </tr>
            <tr>
                <td>Cadência 3 (80 bpm, 1 min)</td>
                <td><input type="number" name="fc-cad3" /></td>
                <td><input type="number" name="borg-cad3" /></td>
            </tr>
            <tr>
                <td>Cadência 4 (90 bpm, 1 min)</td>
                <td><input type="number" name="fc-cad4" /></td>
                <td><input type="number" name="borg-cad4" /></td>
            </tr>
            <tr>
                <td>Resfriamento (1-2 min)</td>
                <td><input type="number" name="fc-cooldown" /></td>
                <td><input type="number" name="borg-cooldown" /></td>
            </tr>
        </table>

        <!-- Botão de análise abaixo da tabela -->
        <div>
            <button id="analyzeButton" disabled>Analisar</button>
        </div>

        <!-- Resultados da análise ao lado -->
        <div id="results" class="results-container">
            <!-- Resultados da análise serão exibidos aqui -->
        </div>

        <footer>
            <p>&copy; 2024 CARDIOSPORT</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
