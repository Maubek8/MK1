<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Preliminar - Cordas Navais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>A ciência a serviço do esporte</h2>
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1>CARDIOSPORT</h1>
        </header>

        <div id="timer-container">
            <p id="timer">00:00:00</p>
        </div>

        <div style="margin-top: 80px;">
            <button id="startButton">Iniciar Protocolo</button>
            <button id="pauseButton" disabled>Pausar</button>
        </div>

        <table>
            <tr>
                <th>Fase</th>
                <th>Frequência Cardíaca (FC)</th>
                <th>Percepção de Esforço (Borg)</th>
            </tr>
            <!-- Exemplo de linha que pode ser inserida dinamicamente -->
            <tr>
                <td>Warmup</td>
                <td><input type="number" name="fc" /></td>
                <td><input type="number" name="borg" /></td>
            </tr>
        </table>

        <div>
            <button id="analyzeButton" disabled>Analisar</button>
        </div>

        <div id="results" style="margin-top: 20px;">
            <!-- Aqui os resultados da análise serão exibidos -->
        </div>

        <footer>
            <p>&copy; 2024 CARDIOSPORT</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
